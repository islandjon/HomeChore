name: Docker Compose Action
uses: hoverkraft-tech/compose-action@v2.2.0

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose version
        run: docker-compose version

      # Build and start the containers defined in your docker-compose.yml
      - name: Build and run services
        run: docker-compose up --build -d

      # Optionally, wait a few seconds for the Postgres container to be ready.
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            docker exec $(docker ps -q -f "name=db") pg_isready -U postgres && exit 0 || sleep 5
          done
          echo "Postgres did not become ready in time" && exit 1

      # Run integration tests against your Flask app (if you have tests)
      - name: Run integration tests
        run: docker-compose exec web pytest || true

      # Tear down the containers after tests finish
      - name: Shut down services
        run: docker-compose down
