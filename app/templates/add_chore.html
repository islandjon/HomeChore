{% extends "base.html" %}

{% block title %}Add Chore{% endblock %}

{% block content %}
  <div class="mt-4">
    <h1>Add a New Chore</h1>
    <form action="{{ url_for('add_chore') }}" method="post">
      <div class="form-group">
        <label for="householdSelect">Household</label>
        <select class="form-control" id="householdSelect" name="household_id">
          {% for household in households %}
          <option value="{{ household.id }}">{{ household.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="nameInput">Chore Name</label>
        <input type="text" class="form-control" id="nameInput" name="name" required>
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea class="form-control" id="descriptionInput" name="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="frequencyInput">Frequency (in days)</label>
        <input type="number" class="form-control" id="frequencyInput" name="frequency" required>
        <small class="form-text text-muted">
          Enter the frequency (in days) after which the chore should be repeated.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Add Chore</button>
    </form>
  </div>
{% endblock %}
