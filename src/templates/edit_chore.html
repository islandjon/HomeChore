{% extends "base.html" %}

{% block title %}Edit Chore{% endblock %}

{% block content %}
<h1 class="mt-4">Edit Chore</h1>
<form action="{{ url_for('edit_chore', chore_id=chore.id) }}" method="post">
  <div class="form-group">
    <label for="nameInput">Chore Name</label>
    <input type="text" class="form-control" id="nameInput" name="name" value="{{ chore.name }}" required>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea class="form-control" id="descriptionInput" name="description" rows="3">{{ chore.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="frequencyInput">Frequency (in days)</label>
    <input type="number" class="form-control" id="frequencyInput" name="frequency" value="{% if chore.frequency %}{{ chore.frequency.days }}{% endif %}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('manage_chores') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
